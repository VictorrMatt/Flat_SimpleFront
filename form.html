<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div with all contents -->
    <div>
        <p id="result">0</p>
        <label for="fnumber"></label>
        <input type="text" id="fnumber"><br>
        <label for="snumber"></label><br>
        <input type="text" id="snumber"><br>
        <br>
        <!-- each button sends the same value to different functions -->
        <button type="button" id="sum_button" onclick="sumFunction(Number(document.getElementById('fnumber').value), 
        Number(document.getElementById('snumber').value))">+</button>
        <button type="button" id="sub_button" onclick="subFunction(Number(document.getElementById('fnumber').value), 
        Number(document.getElementById('snumber').value))">-</button>
        <button type="button" id="prod_button" onclick="prodFunction(Number(document.getElementById('fnumber').value), 
        Number(document.getElementById('snumber').value))">x</button>
        <button type="button" id="div_button" onclick="divFunction(Number(document.getElementById('fnumber').value), 
        Number(document.getElementById('snumber').value))">%</button>
    </div>
    <script type = "text/javascript" src="dynamic.js">
    </script>
</body>
</html>
